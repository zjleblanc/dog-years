---
- hosts: localhost
  become: no
  gather_facts: no

  pre_tasks:
    - name: Include external vars
      include_vars:
        file: dog_info.yml

  roles:
    - webapp

- hosts: webservers
  become: yes
  gather_facts: no

  roles:
    - apache
    when: 'host_service == "apache"'

- hosts: localhost
  become: no
  gather_facts: no

  pre_tasks:
    - name: Include vault
      include_vars:
        file: firebase.vault
      when: 'host_service == "firebase"'

  roles:
    - name: firebase
      when: 'host_service == "firebase"'